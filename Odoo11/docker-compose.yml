version: '3.1'

services:
    odoo11:
        depends_on:
            - db
        build: ./Odoo11
        volumes:
            - "./odoo:/usr/lib/python3/dist-packages/odoo"
        ports:
            - "8011:8069"

    db:
        image: postgres:10.0
        environment:
            - POSTGRES_PASSWORD=odoo
            - POSTGRES_USER=odoo
            - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
            - odoo-db-data-odoo11:/var/lib/postgresql/data/pgdata

volumes:
    odoo-db-data-odoo11:

