version: '2'
services:
  web:
    image: odoo:10.0
    depends_on:
      - db
    ports:
      - "8010:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo:rw
      - ./config:/etc/odoo:rw
      - ./addons:/mnt/extra-addons:rw
      - ./odoo_logs:/var/log/odoo/:rw
  db:
    image: postgres:10.0
    environment:
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
volumes:
  odoo-web-data: 
  odoo-db-data:

